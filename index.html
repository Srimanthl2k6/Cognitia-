<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Access Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: black;
            color: cyan;
            padding: 20px;
        }
        .glitch {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0px 0px 10px cyan;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: -3px 3px magenta, 3px -3px cyan; }
            100% { text-shadow: 3px -3px magenta, -3px 3px cyan; }
        }
        #captcha {
            font-size: 36px;
            font-weight: bold;
            background: black;
            padding: 15px;
            display: inline-block;
            margin: 20px;
            border: 3px solid cyan;
            text-shadow: 0px 0px 10px magenta;
            letter-spacing: 5px;
        }
        input, button {
            padding: 12px;
            font-size: 18px;
            background: black;
            color: cyan;
            border: 2px solid cyan;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background: cyan;
            color: black;
            cursor: pointer;
        }
        .warning {
            font-size: 20px;
            margin-top: 20px;
            color: red;
            text-shadow: 0px 0px 10px red;
        }
    </style>
</head>
<body>
    <h1 class="glitch">ACCESS VERIFICATION</h1>
    <p>Enter the security sequence below:</p>
    <div id="captcha">Z3KX-91</div>
    <input type="text" id="captchaInput" placeholder="Enter Code">
    <button onclick="checkCaptcha()">VERIFY</button>
    <p id="message" class="warning"></p>

    <script>
        function checkCaptcha() {
            document.getElementById("message").innerHTML = "âš  AI detected. NOT A HUMAN.";
            setTimeout(() => {
                window.location.href = "cyberpunk.html";
            }, 3000);
        }
    </script>
</body>
</html>
