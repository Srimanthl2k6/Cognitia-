<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK GLITCH</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            background: black;
            color: cyan;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 10%, transparent 60%);
            pointer-events: none;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            100% { opacity: 0.9; }
        }
        
        .glitch {
            font-size: 3em;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: black;
            clip: rect(0, 900px, 0, 0);
        }
        
        .glitch::before {
            left: 3px;
            text-shadow: -3px 0 red;
            animation: glitch 0.2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -3px;
            text-shadow: 3px 0 blue;
            animation: glitch 0.2s infinite linear alternate;
        }
        
        @keyframes glitch {
            0% { clip: rect(10px, 9999px, 20px, 0); }
            100% { clip: rect(40px, 9999px, 50px, 0); }
        }
        
        .subtext {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .join-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            border: 3px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px cyan, 0 0 15px cyan;
            border-radius: 8px;
        }
        
        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.3);
            transition: 0.4s;
        }
        
        .join-btn:hover::before {
            left: 100%;
        }
        
        .join-btn:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 10px cyan, 0 0 25px cyan;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <h1 class="glitch" data-text="WANT TO EMBRACE YOUR ROBOTIC SELF?">WANT TO EMBRACE YOUR ROBOTIC SELF?</h1>
    <p class="subtext">JOIN US DURING <span style="color: magenta;">AEON</span> AND FIND OUT.</p>
    <button class="join-btn" onclick="glitchEffect()">JOIN AEON</button>
    
    <script>
        function glitchEffect() {
            document.body.classList.add("glitch-effect");
            setTimeout(() => {
                document.body.classList.remove("glitch-effect");
                window.location.href = "https://docs.google.com/forms/d/12clS1p0NFHffuCL_RrcQ7XiCjMn38u3p0DtJOoxT9WE/edit";
            }, 700);
        }
    </script>
</body>
</html>
