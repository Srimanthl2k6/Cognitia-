<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: black;
            color: cyan;
            padding: 20px;
            transition: background 0.2s, filter 0.2s;
        }
        .glitch {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0px 0px 10px cyan;
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: -2px 2px magenta, 2px -2px cyan; }
            100% { text-shadow: 2px -2px magenta, -2px 2px cyan; }
        }
        .subtext {
            margin-top: 20px;
            font-size: 20px;
            text-shadow: 0px 0px 5px lime;
        }
        .join-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background: transparent;
            color: cyan;
            border: 2px solid cyan;
            cursor: pointer;
            transition: 0.3s;
        }
        .join-btn:hover {
            background: cyan;
            color: black;
        }
        .glitch-effect {
            background: #111;
            filter: invert(1) hue-rotate(180deg);
            animation: glitch-screen 0.2s infinite alternate;
        }
        @keyframes glitch-screen {
            0% { transform: scale(1.02); filter: contrast(2) hue-rotate(20deg); }
            100% { transform: scale(1); filter: contrast(1) hue-rotate(-20deg); }
        }
    </style>
</head>
<body>
    <h1 class="glitch">Want to embrace your robotic self?</h1>
    <p class="subtext">Join us during <span style="color: magenta;">AEON</span> and find out.</p>
    <button class="join-btn" onclick="glitchEffect()">JOIN AEON</button>

    <script>
        function glitchEffect() {
            document.body.classList.add("glitch-effect");
            setTimeout(() => {
                document.body.classList.remove("glitch-effect");
            }, 700);
        }
    </script>
</body>
</html>
