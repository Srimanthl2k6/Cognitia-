<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch</title>
    <style>
        body {
            background: black;
            color: cyan;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glitch {
            font-size: 2.5em;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff;
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            background: black;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 0.3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 0.3s infinite linear alternate;
        }
        @keyframes glitch {
            0% { clip: rect(10px, 9999px, 20px, 0); }
            100% { clip: rect(50px, 9999px, 60px, 0); }
        }
        .subtext {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .join-btn {
            font-size: 1.2em;
            padding: 12px 24px;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px cyan, 0 0 10px cyan;
            border-radius: 5px;
        }
        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            transition: 0.4s;
        }
        .join-btn:hover::before {
            left: 100%;
        }
        .join-btn:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="Want to embrace your robotic self?">Want to embrace your robotic self?</h1>
    <p class="subtext">Join us during <span style="color: magenta;">AEON</span> and find out.</p>
    <button class="join-btn" onclick="glitchEffect()">JOIN AEON</button>
    
    <script>
        function glitchEffect() {
            document.body.classList.add("glitch-effect");
            setTimeout(() => {
                document.body.classList.remove("glitch-effect");
                window.location.href = "https://docs.google.com/forms/d/12clS1p0NFHffuCL_RrcQ7XiCjMn38u3p0DtJOoxT9WE/edit";
            }, 700);
        }
    </script>
</body>
</html>
