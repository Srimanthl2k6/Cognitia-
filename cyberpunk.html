<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch</title>
    <style>
        body {
            background: black;
            color: cyan;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .glitch {
            font-size: 2em;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #ff00ff;
            animation: glitch 0.5s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: skew(-5deg); }
            100% { transform: skew(5deg); }
        }
        .join-btn {
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px cyan, 0 0 10px cyan;
        }
        .join-btn:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <h1 class="glitch">Want to embrace your robotic self?</h1>
    <p class="subtext">Join us during <span style="color: magenta;">AEON</span> and find out.</p>
    <button class="join-btn" onclick="glitchEffect()">JOIN AEON</button>
    
    <script>
        function glitchEffect() {
            document.body.classList.add("glitch-effect");
            setTimeout(() => {
                document.body.classList.remove("glitch-effect");
                window.location.href = "https://docs.google.com/forms/d/12clS1p0NFHffuCL_RrcQ7XiCjMn38u3p0DtJOoxT9WE/edit";
            }, 700);
        }
    </script>
</body>
</html>
